        <h3>Formulario de Contacto</h3>
        <p>Complete el formulario para contactarse con nosotros. Responderemos lo antes posible.</p>
        <section class="container-fluid">
            <form>
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">

                  </div>
                  <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6"></div>
                  <label for="lista ">Seleccione el motivo de su mensaje:</label>
                  <select id ="select2" name="lista" multiple="multiple">

                      <option value="informacion">Información adicional</option>
                      <option value="consulta">Consulta uso calculadora</option>
                      <option value="reclamo">Reclamos</option>
                      <option value="sugerencias">Sugerencias</option>
                      <option value="error">Reporte de Errores</option>
                      <option value="otros">Otros</option>
                  </select>
              </div>
               <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" rows="5" id="txtmensaje" name="mensaje"></textarea>
                  </div col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
                <button type="submit" class="btn btn-primary">Enviar</button>
